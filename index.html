<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookVault | A Vanilla JavaScript Book Listing Application</title>
  <!-- Favicon link -->
  <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <!-- Header  -->
      <header>
        <h2>
          <a href="index.html">
            <span style="color: #2162AF;">Book</span><span style="color: #662D91;">Vault</span>
          </a>
        </h2>
        <div class="search">
          <input type="text" id="searchQuery" onkeyup="searchQueryData()" ondblclick="searchQueryData()"
            placeholder="Find your next favorite book..." />
          <div id="liveSearch">
            <ul>
              <!-- Search Item Will Be Show Here  -->
            </ul>
          </div>
        </div>
        <div class="icon">
          <a href="wishlist.html">
            <span id="wishlistIconGlobal">♡</span>
            <div class="count" id="wishlistCountGlobal">
              <p>0</p>
            </div>
          </a>
        </div>
      </header>
      <!-- Content  -->
      <div class="content">
        <div id="homepage">
          <div class="total_item__filter">
            <p id="totalBooks">Showing 0 books</p>
            <select id="genreFilter" onchange="applyFilter()">
              <option value="">All Genres</option>
              <option value="Science fiction">Science Fiction</option>
              <option value="Gothic fiction">Gothic Fiction</option>
              <option value="Political science">Political Science</option>
            </select>
          </div>
          <div class="items">

            <!-- <div class="item">
  <div class="image">
    <img src="./assets/img/missingbook.webp" alt="Image Title">
    <span id="wishlistIconSingle">♡</span>
  </div>
  <div class="info">
    abc
  </div>
</div> -->
          </div>
          <div class="pagination">
            <button type="button" id="getPreviousBooks" onclick="getPreviousData()" disabled>&laquo; Previous</button>
            <button type="button" id="getNextBooks" onclick="getNextData()" disabled>Next &raquo;</button>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer>
        Feel free to drop us a 'hello' at <span>support@bookvault.com</span>
      </footer>
    </div>
  </div>
  <script src="./assets/js/common.js"></script>
  <script>
    const APIURL = "https://gutendex.com/books/?page=1";
    const booksContainer = document.querySelector("#homepage .items");
    const previousButton = document.getElementById("getPreviousBooks");
    const nextButton = document.getElementById("getNextBooks");
    const totalBooks = document.getElementById("totalBooks");
    let DATA = [];

    // HTML Layout Function
    const bookItemsLayout = (data) => {
      let currentWishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      let currentContent = '';
      data.forEach((item) => {
        const isInWishlist = currentWishlist.some(book => book.id === item.id);
        const iconColor = isInWishlist ? 'red' : 'inherit';
        currentContent += `
        <div class="item">
              <div class="image">
                <img src="${item?.formats["image/jpeg"] || './assets/img/missingbook.webp'}" alt="${item?.title}" />
               <span id="wishlistIconSingle" style="color: ${iconColor};"
          onclick='toggleWishlist(${JSON.stringify({ id: item?.id, title: item?.title, author: item?.authors[0]?.name, image: item?.formats["image/jpeg"] })}, this)'>♡</span>
                </div> 
              <div class="info">
                <div> <span> Title : </span> ${item?.title || 'Unknown'}</div>
                <div> <span> ID : </span> ${item?.id || 'Unknown'}</div>
                <div> <span> Author : </span> ${item?.authors[0]?.name || 'Unknown'}</div>
                <div> <span> Genre : </span> ${item?.subjects[0] || 'Unknown'}</div>
                
              </div>
              <div class="readMore"><a href="details.html?id=${item?.id}">Read More ...</a></div>
            </div>
        `;
      });
      booksContainer.innerHTML = currentContent;
    };

    // Initial Data Fetching Function
    const loadBooks = async (url) => {
      try {
        booksContainer.innerHTML = `<div class="loadingAnimation"><img src="./assets/img/loading.gif" /></div>`;
        let response = await fetch(url);
        DATA = await response.json();
        bookItemsLayout(DATA?.results);
        totalBooks.innerHTML = `Showing ${DATA.count} books`;
        // Pagination controls
        previousButton.disabled = !DATA.previous;
        nextButton.disabled = !DATA.next;
      } catch (error) {
        console.error("Error fetching data:", error);
        booksContainer.innerHTML = "Failed to load data.";
      }
    };



    // Wishlist Toggle
    const toggleWishlist = (book, element) => {
      let currentWishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      const isInWishlist = currentWishlist.some(item => item.id === book.id);
      if (isInWishlist) {
        currentWishlist = currentWishlist.filter(item => item.id !== book.id);
        element.style.color = 'inherit';
      } else {
        currentWishlist.push(book);
        element.style.color = 'red';
      }
      localStorage.setItem('wishlist', JSON.stringify(currentWishlist));
      globalWishlist();
    };

    // Get Next and Previous Page Data
    const getNextData = () => loadBooks(DATA?.next);
    const getPreviousData = () => loadBooks(DATA?.previous);

    // Genre Filter Function
    const applyFilter = async () => {
      const genre = document.getElementById("genreFilter").value;
      console.log(genre);
      if (genre) {
        const filterURL = `https://gutendex.com/books?topic=${genre}`;
        await loadBooks(filterURL);
      } else {
        await loadBooks(APIURL);
      }
    };

    // Initial Load
    loadBooks(APIURL);



  </script>

</body>

</html>
