<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookVault | A Vanilla JavaScript Book Listing Application</title>
    <!-- Favicon link -->
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <!-- Header  -->
        <header>
          <a href="index.html" class="logo">
            <h2>BookVault</h2>
          </a>
          <div class="search">
            <form action="/search" method="get">
              <input
                type="text"
                name="q"
                placeholder="Enter your search query"
              />
            </form>
          </div>
          <div class="icon">
            <div>
              <div class="svgicon">
                <svg
                  width="32"
                  height="33"
                  viewBox="0 0 32 33"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M15.9995 28.5722C-10.6667 13.8333 7.99999 -2.16666 15.9995 7.95075C24 -2.16666 42.6666 13.8333 15.9995 28.5722Z"
                    stroke="#1A1A1A"
                    stroke-width="1.5"
                  />
                </svg>
              </div>
              <div class="count">
                <p>0</p>
              </div>
            </div>
          </div>
        </header>
        <!-- Content  -->
        <div class="content">
          <div id="homepage">
            <div class="total_item__filter">
              <p>Showing 1â€“16 of 52 results</p>
              <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
            </div>
            <div class="items">
              <!-- Book  -->
              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img
                      src="https://www.gutenberg.org/cache/epub/84/pg84.cover.medium.jpg"
                      alt="Avatar"
                      style="width: auto; height: 100%"
                    />
                  </div>
                  <div class="flip-card-back">
                    <h1>John Doe</h1>
                    <p>Architect & Engineer</p>
                    <p>We love that guy</p>
                    <a href="details.html">Read More</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="pagination">
              <a href="#">&laquo;</a>
              <a href="#">1</a>
              <a class="active" href="#">2</a>
              <a href="#">3</a>
              <a href="#">4</a>
              <a href="#">5</a>
              <a href="#">6</a>
              <a href="#">&raquo;</a>
            </div>
          </div>
        </div>
        <!-- Footer -->
        <footer>
          Feel free to drop a 'hello' @ <span>almahmudkhalif@gmail.com</span>
        </footer>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
