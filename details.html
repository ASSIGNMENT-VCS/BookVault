  <script>
    // Global Wishlist 
    let globalWishlist = () => {
      const wishlistIconGlobal = document.getElementById("wishlistIconGlobal");
      const wishlistCountGlobal = document.getElementById("wishlistCountGlobal");
      let currentWishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      wishlistIconGlobal.style.color = currentWishlist.length ? 'red' : 'inherit';
      wishlistCountGlobal.innerHTML = `${currentWishlist.length || 0}`;
    }
    globalWishlist();
  </script>
  <script type="module">
    import { FetchData, ROOTAPIURL } from "./assets/js/utils.js";
    const params = new URLSearchParams(window.location.search);
    const bookId = params.get("id");
    const APIURL = `${ROOTAPIURL}/books/${bookId}`;
    const htmlContainer = document.querySelector("#bookDetails");
    try {
      let item = await FetchData(APIURL);
      htmlContainer.innerHTML += `
      <div class="bookimage">
                    <img
                     src="${item?.formats["image/jpeg"]}"
                      alt="Book Image"
                    />
                  </div>
                  <div class="bookcontent">
                    <h1>Name: ${item?.title}</h1>
                            <br/>
                            <p>Author : ${item?.authors[0]?.name}</p>
                            <br/>
                  </div>

            `;
    } catch (error) {
      console.log(error);
    }
  </script>
